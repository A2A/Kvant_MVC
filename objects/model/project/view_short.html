<table border="0" cellspacing=0 cellpadding=0 onclick="ClickProjectView({?Object=this&Var=This(ID)});" class="CursorHand">
	<tr>
		<td><img src="images/rect-top-left.png" hspace="0" vspace="0" border="0"></td>
		<td  class="RectTop">&nbsp;</td>
		<td><img src="images/rect-top-right.png" hspace="0" vspace="0" border="0"></td>
	</tr>
	<tr>
		<td class="RectLeft">&nbsp;</td>
		<td class="ViewShort" valign="top">
			<h2>{?Object=this&Var=This(Description)}</h2>
			<p>Сроки: {?Object=this&Var=This(InitDateText)} - {?Object=this&Var=This(FinishDateText)}</p>
			<p>Статус: {?Object=this&Var=This(CurrentStatus)} ({?Object=this&Var=this(ReadyState)}<small>%</small>)</p>
			<hr>
			<h2 class="red">Комментарий:</h2> 
			<p>{?Object=this&Var=This(FullDescription)}</p>
		</td>
		<td class="RectRight">&nbsp;</td>
	</tr>
	<tr>
		<td><img src="images/rect-bottom-left.png" hspace="0" vspace="0" border="0"></td>
		<td class="RectBottom">&nbsp;</td>
		<td><img src="images/rect-bottom-right.png" hspace="0" vspace="0" border="0"></td>
	</tr>
</table>
